<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="main_container">
      <div class="positioning_container">
        <div class="left_container">
          <div class="place_container">
            <div>
              <div class="temp"></div>
              <div class="tempSign">&deg;C</div>
            </div>
            <div class="locationAndIcon">
              <div class="location"></div>
              <img src="" class="weatherIcon" alt="Current weather icon" />
            </div>
          </div>
        </div>
      </div>

      <div class="right_container">
        <div class="searchBar">
          <input type="text" placeholder="location" />
          <img
            class="search_icon"
            src="./assets/images/search_icon.svg"
            alt="searchIcon"
          />
        </div>
        <div class="weather_details_container">
          <div class="filler">
            <span>feels like </span><span class="fl temp"></span>
            <span class="tempSign">&deg;C</span>
          </div>

          <div class="filler">
            <span>Min </span><span class="min temp"></span>
            <span class="tempSign">&deg;C</span>
          </div>

          <div class="filler">
            <span>Max </span><span class="max temp"></span>
            <span class="tempSign">&deg;C</span>
          </div>

          <div class="filler">
            <span class="humid">humidty </span><span>%</span>
          </div>
        </div>

        <div class="button">Switch To Fahrenheit</div>
      </div>
    </div>
  </body>
</html>
